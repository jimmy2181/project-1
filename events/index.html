<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="../css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Michroma"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Event</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><strong>EarShot</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="homepage.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="https://app.napster.com/"
                >Stream <span class="sr-only"></span
              ></a>
            </li>
          </ul>
        </div>
      </nav>
      <br />
      <div class="card text-white bg-dark mb-3 w-85">
        <div class="card-body" id="playlist">
          <h5 class="card-title"><u>Events</u></h5>
          <p class="card-text">Find events near you!</p>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2 "
              id="zipCode"
              type="search"
              placeholder="Postal Code"
              aria-label="Search"
            />
            <button
              class="btn btn-light my-2 my-sm-0"
              id="submit"
              type="submit"
            >
              Search
            </button>
          </form>
          <ul class="list-unstyled" id="searchResults"></ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/java.js"></script>
  </body>
</html>
