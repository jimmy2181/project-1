<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="../css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Michroma"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Heebo"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <title>
      EarShot
    </title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><strong>EarShot</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="homepage.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="event.html"
                >Search Events <span class="sr-only"></span
              ></a>
            </li>
          </ul>
        </div>
      </nav>
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-caption d-none d-md-block">
          <h2>Welcome to EarShot</h2>
          <p>Find the music that's close to you</p>
        </div>
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../images/Glow-Fones-De-Ouvido-Iluminam-Conforme-Batida-Da-Música-E-Do-Coração-8.jpg"
              class="d-block w-100"
              alt="Gurl"
            />
          </div>
          <div class="carousel-item">
            <img
              height="750px"
              width="1500px"
              src="../images/shutterstock_5541304.jpg"
              class="d-block w-100"
              alt="Festival"
            />
          </div>
          <div class="carousel-item">
            <img
              height="750px"
              width="1500px"
              src="../images/music-fest-infrance.jpg"
              class="d-block w-100"
              alt="Festival"
            />
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-6">
          <div class="card text-white bg-dark mb-3">
            <div class="card-header">
              Sign-Up
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group row">
                  <label for="name-input">Name:</label>
                  <input class="form-control" id="name-input" type="text" />
                </div>
                <div class="form-group row">
                  <label for="email-input">Email:</label>
                  <input class="form-control" id="email-input" type="email" />
                </div>
                <div class="form-group row">
                  <label for="age-input">Zipcode:</label>
                  <input class="form-control" id="zipcode-input" type="text" />
                </div>
                <button class="btn btn-light" id="add-user" type="submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card text-white bg-dark mb-3">
            <div class="card-header">
              Upcoming Events
            </div>
            <div class="card-body">
              <!-- You can edit out -->

              <ul class="list-unstyled" id="homepageEvents"></ul>

              <!-- You can edit out -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/java.js"></script>
  </body>
</html>
